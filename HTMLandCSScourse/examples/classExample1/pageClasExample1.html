<!DOCTYPE html>
<!--linea que viene aqui es html5-->
<html lang="es">
  <!--Etiqueta principal para la gestion de todas las etiquetas internas.    "lang" es un atriburto de lenguaje-->
  <head>
    <!--Etiqueta para el Head con toda la informacion completa.-->
    <meta charset="UTF-8" />
    <!--este charset sirve para indicar los caracteres que necesitamos identificar para nuestor lenguaje que debe leer el navegador.-->
    <meta
      name="description"
      content="Descripcion de lña pagina para la publicacaicon, aca decimos de que es la pagina"
    />
    <!--el atributo name del meta indica que debe buscar alli. ademas del content que me permite tener una descripcion para la busquyeda general de qeuqipo para el tema de busquedad-->
    <meta name="robots" content="index,follow" />
    <!--Meta para el posicionamiento en robots de buisquedad.-->
    <title>Primer pagina de prueba de curso HTML y CSS de platzi</title>
    <meta name="viewport" content="width = divece-width, initial-scale=1.0" />
    <!--Este meta sirve para el responsive design que permite tener los datos del tamañan de la pagina para la ejecuciond e l prioceso.-->
    <link rel="stylesheet" href="./css/style.css" />
    <!---etiqueta para la gestion sobre la pagina del index con una herramienta de css-->
    <!--aqui va todo lo que es importante para el desarrollador, datos importantes para el desarrollo para que al final pueda ejecutarse de forma correcto.-->
  </head>
  <body>
    <!--Hay etiquetas de contenido y etiquetas contenedoras.-->
    <!--Contenedoras: llevaran mas etiquetas adentro y llevaran la anatomia de la pagina web -->
    <!--Contenido: etiqueta que permite tener infoirmacion, texto y demas datos que renderiza la pagina -->

    <header>
      <nav></nav>
      <h3>first example with de course</h3>
      <!--bara de navegacion-->
    </header>
    <!--Etiqueta para el encabezado, header es la eytiqueta necesari, en ella podemos poner lo necesario.-->
    <main>
      <section>
        <article>
            Texto de la etiqueta del articulo
          <!--texto-->
        </article>
      </section>
      <ul>
          <li>Elemento de la lista desordenada</li>
        <!--listas desordenada-->
      </ul>
      <ol>
          <li>Elemento de la lista ordenada</li>
        <!--listas ordenada-->
      </ol>
      <footer><!--pie de pagina--></footer>
      <p>soy un texto del parrafo</p>
      <h1>El texto de un titulo h1</h1>
      <h2>Titulo h2</h2>
      <h3>Titulo h3</h3>
      <h4>Titulo h4</h4>

      <a href="https://i.emezeta.com/weblog/html5-cheatsheet/html5-cheatsheet-2019.pdf">Este enlace te llevara a un documento donde estan todas las etiquetas</a>
    </main>
    <!--pagina completa-->
    <a href="../pageCourse.html">atras</a>
  </body>
  <!--las etiquetas<head> y <body> esopn hermanas, en el head va todo lo importante o datos del desarrollador y en el body todo lo del valor de usuario final.-->
</html>
<!--Las etiquetas son especificas para divbivdir la informacion de acuiersdo  a lo necesario de los datos.-->
